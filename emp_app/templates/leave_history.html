<h2>Leave History</h2>
<table>
    <thead>
        <tr>
            <th>Leave Type</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for leave in leaves %}
            <tr>
                <td>{{ leave.leave_type }}</td>
                <td>{{ leave.start_date }}</td>
                <td>{{ leave.end_date }}</td>
                <td>{{ leave.status }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">No leave history found.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
