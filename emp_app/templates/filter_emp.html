<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>OFFICE EMPLOYEE MANAGEMENT SYSTEM</title>

  
</head>
<header>
  <img src="https://raad-m.com/wp-content/uploads/2024/07/cropped-Raad-m-1.jpg" alt="Logo" class="logo" height="120px" width="120px">
</header>

  
<body>
  
  <div class="container">
   
    <form action="filter_emp" method="post">
      <h1>Search For Employee</h1>
      <label for="Fullname">Full Name</label>
      <input type="text" id="name" name="fullname" placeholder="FullName">
      
      <label for="dept">Department</label>
      <input type="text" id="dept" name="dept" placeholder="Department">
      <label for="role">Role</label>
      <input type="text" id="role" name="role" placeholder="Role">
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
   
  <style>
    /* General body styles */
    body {
      background-color: #f8f9fa; /* Light grey background */
      padding-top: 20px; /* Space at the top */
      padding-bottom: 20px; /* Space at the bottom */
      background-image: url(https://img.freepik.com/premium-photo/diverse-business-team-standing-together-against-white-background-concept-diversity-teamwork-business-collaboration-white-background_864588-136622.jpg?w=996);
      
    }
    h1{
        color: #01007e;
    }

    /* Centering the container */
    .container {
      max-width: 600px; /* Max width for larger screens */
      margin: 0 auto; /* Center horizontally */
      padding: 20px; /* Add padding */
      background-color: #ffffff; /* White background for the form */
      border-radius: 8px; /* Rounded corners */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    /* Heading styles */
    .h1, .h3 {
      text-align: center; /* Center text */
    }

    .h1 {
      color: #ffc107; /* Bootstrap's warning color */
      margin-bottom: 20px; /* Space below heading */
    }

    .h3 {
      color: #343a40; /* Dark grey color for text */
      margin-bottom: 15px; /* Space below subheading */
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column; /* Stack form elements vertically */
    }

    /* Input field styles */
    input[type="text"] {
      width: 100%; /* Full width */
      padding: 12px; /* Padding inside input */
      margin: 8px 0; /* Space between inputs */
      border: 1px solid #ced4da; /* Border color */
      border-radius: 4px; /* Rounded corners */
      box-sizing: border-box; /* Include padding and border in width */
    }

    /* Label styles */
    label {
      display: block; /* Ensure label is on its own line */
      margin: 8px 0; /* Space above and below label */
      color: #495057; /* Darker grey color for labels */
      font-weight: bold; /* Make label text bold */
    }

    /* Button styles */
    button[type="submit"] {
      margin-top: 10px; /* Space above button */
    }

    /* Optional responsive adjustments */
    @media (max-width: 576px) {
      .container {
        padding: 15px; /* Less padding on smaller screens */
      }

      .h1 {
        font-size: 1.5rem; /* Adjust font size for smaller screens */
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
