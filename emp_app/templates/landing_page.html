<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Login - IT Enabled Services Pvt Ltd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Secure access to the admin panel for IT Enabled Services Pvt Ltd. Sign in for HR, employee, and admin login.">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
      line-height: normal;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    input,
    textarea,
    select,
    button {
      appearance: none;
      background-color: transparent;
      border: none;
      border-radius: 0;
      padding: 0;
      font-size: inherit;
      line-height: inherit;
      color: inherit;
    }

    input:focus-visible,
    textarea:focus-visible,
    select:focus-visible {
      outline: none;
    }

    .admin-login-page {
      position: relative;
      padding-top: 36px;
      padding-bottom: 36px;
      background-color: #ffffff;
      width: 100%;
      height: 100vh; /* Full viewport height to ensure correct positioning */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center contents vertically */
      gap: 60px;
    }

    @media only screen and (max-width: 1050px) {
      .admin-login-page {
        gap: 30px;
        padding-top: 20px;
        padding-bottom: 20px;
      }
    }

    .column {
      position: absolute;
      top: 0;
      right: 0;
      margin: 20px; /* Add margin for spacing */
      display: flex;
      flex-direction: column;
      align-items: end;
    }

    @media only screen and (max-width: 1050px) {
      .column {
        margin: 10px;
      }
    }

    .column_logo {
      height: 188px;
      width: auto;
      max-width: 100%; /* Ensure the logo fits within its container */
      object-fit: contain;
    }

    .loginmain {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      background-color: #35353433;
      padding: 86px 56px;
      align-self: stretch;
    }

    @media only screen and (max-width: 1050px) {
      .loginmain {
        padding: 20px;
      }
    }

    .button--employee-login {
      color: #01007e !important;
      padding-left: 34px;
      padding-right: 34px;
      background-color: #ffffff !important;
      box-shadow: 0 1px 3px 1px #00000026 !important;
      height: 60px;
      border-radius: 30px !important;
      font-size: 20px;
      font-weight: 500;
      text-align: center;
      display: flex;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      min-width: 300px;
    }

    .ui.heading.size-headingxs {
      font-size: 14px;
      font-weight: 700;
      font-family: 'PT Sans Caption', sans-serif;
      color: #01007e;
    }


  </style>
</head>
<body>
  <div class="admin-login-page">
    <div class="column">
      <img src="https://raad-m.com/wp-content/uploads/2024/07/cropped-Raad-m-1.jpg" alt="Company Logo" class="column_logo" />
      <h1 class="ui heading size-headingxs">IT Enabled Services Pvt Ltd</h1>
    </div>
    <div class="loginmain flex-col-center-center">
      <a href="{% url 'login' %}" class="button--employee-login">Admin Login</a>
      <a href="{% url 'hr_login' %}" class="button--employee-login">HR Login</a>
      <a href="{% url 'employee_login' %}" class="button--employee-login">Employee Login</a>
    </div>
  </div>
</body>
</html>
