<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>OFFICE EMPLOYEE MANAGEMENT SYSTEM</title>
    <style>
      /* Basic reset for margins and paddings */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-image: url('./back1111.jpg') ;
        background-repeat: no-repeat, no-repeat;
        background-position: center;
        background-size:cover; /* Center the image */
      }

      /* Custom container styling */
      .container {
        padding: 20px;
        margin-top: 20px;
        max-width: 600px; /* Set max-width for better layout */
        background-color: #f8f9fa; /* Light background color */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        text-align: center; /* Center text and contents */
      }

      h1 {
        color: #01007E; /* Dark blue color */
        font-size: 2rem; /* Font size for heading */
        margin-bottom: 20px;
        font-family: 'Times New Roman', serif;
      }

      hr {
        border: 0;
        border-top: 2px solid #e9ecef; /* Light grey line */
        margin: 20px 0; /* Space around the line */
      }

      /* Custom Dropdown Styling */
      .dropdown {
        display: inline-block; /* Inline-block to center within container */
      }

      .dropdown-toggle {
        background-color: #01007E; /* Dark blue background */
        border-color: #01007E; /* Dark blue border */
        color: white; /* White text */
      }

      .dropdown-toggle::after {
        display: none; /* Remove default dropdown icon */
      }

      .dropdown-menu {
        border: 1px solid #01007E; /* Dark blue border */
        border-radius: 8px; /* Rounded corners */
        background-color: #ffffff; /* White background */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      }

      .dropdown-item {
        padding: 10px 20px; /* Padding for dropdown items */
        color: #01007E; /* Dark blue text color */
        font-weight: 600;
      }

      .dropdown-item:hover {
        background-color: #e9ecef; /* Light grey background on hover */
      }

      .dropdown-item:active {
        background-color: #01007E; /* Dark blue background on click */
        color: white; /* White text on click */
      }
      /* Wrapper for image and text */
      .image-text-wrapper {
            display: flex; /* Use Flexbox for horizontal alignment */
            align-items: flex-start; /* Align items to the top of the container */
            justify-content: flex-end; /* Align items to the right */
            gap: 10px; /* Space between image and text */
            position: relative;
            padding-left: 27px; /* Allow absolute positioning of the image */
        }

        /* Style for the image */
        .image {
            max-width: 100px; /* Set maximum width for the image */
            height: auto;
            padding-left: 0; /* Maintain aspect ratio */
        }

        /* Style for the text */
        .text {
            font-size: 16px; /* Adjust font size */
            text-align: left; 
            font-weight: 600;
            color: #01007E;
            padding-left: 20px; /* Align text to the right */
        }
    </style>
  </head>
  <body>
    <div class="image-text-wrapper">
      <img src="./Raad_M_logo.jpg" alt="Placeholder Image" class="image">
  </div>  
  <div class="text">
      <p>Tech Simplified</p>
  </div>
    <div class="container">
      <h1>Remove an Employee</h1>
      <hr>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          Choose Employee To Be Removed
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          {% for emp in emps %}
          <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
