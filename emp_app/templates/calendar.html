<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calendar {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .calendar th, .calendar td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .calendar th {
            background-color: #f4f4f4;
        }
        .calendar .day {
            background-color: #eee;
        }
        .calendar .today {
            background-color: #dff0d8;
        }
        .event-list {
            margin-top: 20px;
        }
        .event-list h3 {
            margin-top: 0;
        }
        .event {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calendar with Events</h2>
        
        <!-- Calendar Table -->
        <table class="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example static calendar for August 2024 -->
                <tr>
                    <td></td> <!-- Empty cell for alignment -->
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="day">1</td>
                    <td class="day">2</td>
                </tr>
                <tr>
                    <td class="day">3</td>
                    <td class="day">4</td>
                    <td class="day">5</td>
                    <td class="day">6</td>
                    <td class="day">7</td>
                    <td class="day">8</td>
                    <td class="day">9</td>
                </tr>
                <tr>
                    <td class="day">10</td>
                    <td class="day">11</td>
                    <td class="day">12</td>
                    <td class="day">13</td>
                    <td class="day">14</td>
                    <td class="day">15</td>
                    <td class="day">16</td>
                </tr>
                <tr>
                    <td class="day">17</td>
                    <td class="day">18</td>
                    <td class="day">19</td>
                    <td class="day">20</td>
                    <td class="day">21</td>
                    <td class="day">22</td>
                    <td class="day">23</td>
                </tr>
                <tr>
                    <td class="day">24</td>
                    <td class="day">25</td>
                    <td class="day">26</td>
                    <td class="day">27</td>
                    <td class="day">28</td>
                    <td class="day">29</td>
                    <td class="day">30</td>
                </tr>
                <tr>
                    <td class="day">31</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <!-- Event List -->
        <div class="event-list">
            <h3>Events for August 2024</h3>
            <!-- Example Events -->
            <div class="event">
                <strong>August 5, 2024</strong>
                <p>Team Meeting at 10:00 AM</p>
            </div>
            <div class="event">
                <strong>August 12, 2024</strong>
                <p>Project Deadline</p>
            </div>
            <div class="event">
                <strong>August 20, 2024</strong>
                <p>Company Outing</p>
            </div>
        </div>
    </div>
</body>
</html>
