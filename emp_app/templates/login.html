<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic reset */
        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
        }

        /* Center the container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; /* Optional: set a background color */
            position: relative; /* Needed for the absolute positioning of the logo */
        }

        .logo-container {
            position: absolute;
            top: 20px; /* Distance from the top of the viewport */
            right: 20px; /* Distance from the right of the viewport */
            text-align: right; /* Align the image to the right */
        }

        .logo {
            max-width: 100%;
            height: auto;
        }

        /* Form wrapper style */
        .form-wrapper {
            width: 100%;
            max-width: 400px; /* Adjust as needed */
            background-color: white; /* Optional: set a background color for the form */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: add shadow for better visual */
            border-radius: 8px; /* Optional: rounded corners */
            text-align: center; /* Center align the form elements */
        }

        /* Full-width inputs */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Set a style for all buttons */
        button {
            background-color: rgb(19, 19, 235);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none; /* Remove default border */
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        /* Add a hover effect for buttons */
        button:hover {
            opacity: 0.8;
        }

        /* The "Forgot password" text */
        span.psw {
            float: right;
            padding-top: 8%;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://raad-m.com/wp-content/uploads/2024/07/cropped-Raad-m-1.jpg" alt="Logo" class="logo" height="175px" width="175px">
    </div>
    <div class="form-wrapper">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
